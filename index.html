<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Project</title>
</head>

<body>
    <section class="wrapper">
        <div class="container">
            <div class="row">
                <div class="offset-md-3 col-md-6">
                    <div class="quiz-wrap-container">
                        <div class="start-quiz-container">
                            <div class="btn btn-info" id="start-btn">Start Quiz</div>
                        </div>
                        <div class="quiz-container" id="quiz-one">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="question">
                                        What does HTML stand for?
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="answers">
                                        <div class="btn btn-secondary">
                                            <input type="radio" name="answer" id="ans1" class="answer">
                                            <label for="ans1" id="option1">Hyper Text Mark Language</label>
                                        </div>
                                        <div class="btn btn-secondary">
                                            <input type="radio" name="answer" id="ans2" class="answer">
                                            <label for="ans2" id="option2">Hyper Text Marketing Language</label>
                                        </div>
                                        <div class="btn btn-secondary">
                                            <input type="radio" name="answer" id="ans3" class="answer">
                                            <label for="ans3" id="option3">Hyper Text Markup Language</label>
                                        </div>
                                        <div class="btn btn-secondary">
                                            <input type="radio" name="answer" id="ans4" class="answer">
                                            <label for="ans4" id="option4">Hyper Text Markup Leveler</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="next-btn">
                            <div class="btn btn-success" id="submit">Next</div>
                        </div>
                        <div class="scorebaord">
                            <div class="scoreborad-main">
                                <p>Score:</p>
                                <span id="score">10</span>
                            </div>
                            <div class="play-again-btn">
                                <button class="btn btn-primary" id="play-again">Play Again</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
